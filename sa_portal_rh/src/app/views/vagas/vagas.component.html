<section class="listar-vagas">
    <!-- property do data binding *ngFor -->
    <div *ngFor="let vaga of vagas">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Código da vaga: {{vaga.id}}</h5>
                <h5 class="card-title">Vaga: {{vaga.nome}}</h5>
                <p class="class">Descrição da vaga: {{vaga.descricao}}</p>
                <p class="class">Salário: R$ {{vaga.salario}}</p>
                

            </div>
        </div>
    </div>
</section>
<div class="rodape"></div>
